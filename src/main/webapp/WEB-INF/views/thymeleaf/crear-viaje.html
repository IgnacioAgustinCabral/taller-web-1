<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travelando</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Agency HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Classified Marketplace Template v1.0">

    <link href="plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/bootstrap/bootstrap-slider.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick/slick-theme.css" rel="stylesheet">
    <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">

    <link th:href="@{css/style.css}" rel="stylesheet">

</head>
<body class="body-wrapper">
<header>
    <div th:if="${session != null ? session.isLogged : false}">
        <!-- Fragmento de barra de navegación para usuarios autenticados -->
        <div th:replace="navbar-user"></div>
    </div>
    <div th:unless="${session != null ? session.isLogged : false}">
        <!-- Fragmento de barra de navegación para invitados -->
        <div th:replace="navbar-guest"></div>
    </div>
</header>
<section class="bg-dark py-5 border-top-1">
    <div class = "container   ">
        <div class="row justify-content-center bg-login ">
            <div class="col-lg-5 col-md-8 align-item-center bg-shadow opacity-25">
                <div style="margin-top:50px;" class="border mb-30 ms-0  ">
                    <h3 class="bg-gray p-4">Crear Nuevo Viaje</h3>
                    <form class="p-3" action="#" th:action="@{/creacion}" th:object="${viaje}" method="POST">
                        <label for="origen">Origen:
                        <select name="origen.id" th:field="${viaje.origen.id}" id="origen" required>
                            <option value="">-- Selecciona una ciudad de Origen --</option>
                            <option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}+ ','+${ciudad.provincia.nombre}"></option>
                        </select>
                        </label>
                        <br>
                        <label for="destino">Destino: </label>
                        <label>
                            <select name="destino.id" th:field="${viaje.destino.id}" id="destino" required>
                                <option value="">-- Selecciona una ciudad de Destino --</option>
                                <option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}+ ','+${ciudad.provincia.nombre}"></option>
                            </select>
                        </label>
                        <br>
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" th:field="*{fecha}" />
                        <br>
                        <label for="cantidad">Cantidad de pasajeros:</label>
                        <input type="number" id="cantidad" name="cantidad" th:field="*{cantidad}" />
                        <label>¿Se puede fumar?</label>
                        <label>
                            <select name="viaje.noFumar" th:field="${viaje.noFumar}" >
                                <option value="">-</option>
                                <option value="true">Se puede fumar</option>
                                <option value="false">No se puede fumar</option>
                            </select>
                        </label>
                        <br>
                        <label>¿Se aceptan niños?</label>
                        <label>
                            <select name="viaje.noNinios" th:field="${viaje.noNinios}" >
                                <option value="">-</option>
                                <option value="true">Se aceptan niños</option>
                                <option value="false">No se aceptan niños</option>
                            </select>
                        </label>
                        <br>
                        <label>¿Se aceptan mascotas?</label>
                        <label>
                            <select name="viaje.noMascotas" th:field="${viaje.noMascotas}" >
                                <option value="">-</option>
                                <option value="true">Se aceptan mascotas</option>
                                <option value="false">No se aceptan mascotas</option>
                            </select>
                        </label>
                        <br>
                        <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control bg-gray" id="descripcion" name="descripcion" th:field="*{descripcion}"></textarea>
                        <br>
                        </div>
                        <p th:if="${error != null}" class="alert alert-danger m-2" th:text="${error}"></p>
                        <button class="p-3 btn btn-primary" type="submit">Crear Viaje</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
