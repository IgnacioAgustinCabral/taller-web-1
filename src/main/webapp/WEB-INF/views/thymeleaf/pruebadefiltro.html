<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body>
<div>
    <span th:each="viaje : ${viajesFiltrados}" th:text="${'viaje que sale desde ' + viaje.getOrigen().getNombre() + ' y va hacia ' + viaje.getDestino().getNombre() + ', creado por usuario: ' + viaje.getUsuario().getNombre() + ' ' + viaje.getUsuario().getApellido()}"></span>
</div>
</body>
</html>
