<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Iniciar Sesión - Travelando</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Agency HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Classified Marketplace Template v1.0">

    <link href="plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/bootstrap/bootstrap-slider.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick/slick-theme.css" rel="stylesheet">
    <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">

    <link th:href="@{css/login.css}" rel="stylesheet">

</head>

<body class="body-wrapper bg-login">


<header>
    <div th:if="${session != null ? session.isLogged : false}">
        <!-- Fragmento de barra de navegación para usuarios autenticados -->
        <div th:replace="navbar-user"></div>
    </div>
    <div th:unless="${session != null ? session.isLogged : false}">
        <!-- Fragmento de barra de navegación para invitados -->
        <div th:replace="navbar-guest"></div>
    </div>
</header>

<section class="py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border cont-login">
                    <h3 class="bg-gray p-4">Inicio de Sesión</h3>
                    <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                        <fieldset class="p-4">
                            <input class="form-control mb-3" th:field="*{email}" id="email" type="email" placeholder="E-mail" required>
                            <input class="form-control mb-3" th:field="*{password}" type="password" id="password" placeholder="Contraseña" required>
                            <div class="loggedin-forgot">
                                <input type="checkbox" id="keep-me-logged-in">
                                <label for="keep-me-logged-in" class="pt-3 pb-2">Recordarme</label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary font-weight-bold mt-3">Ingresar</button>
                            <p style="margin-top:1em" th:if="${error != null}" class="alert alert-danger" th:text="${error}"></p>

                            <p style="margin-top:1em" th:if="${envioMail != null}" class="alert alert-success" th:text="${envioMail}"></p>

                            <p style="margin-top:1em" th:if="${exito != null}" class="alert alert-success" th:text="${exito}"></p>
                            <a class="mt-3 d-block text-primary" th:href="@{/restablecer-password}">Olvidaste tu contraseña?</a>
                            <a class="mt-3 d-inline-block text-primary" href="nuevo-usuario.html">Registrarse</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/popper.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/bootstrap/bootstrap-slider.js"></script>
<script src="plugins/tether/js/tether.min.js"></script>
<script src="plugins/raty/jquery.raty-fa.js"></script>
<script src="plugins/slick/slick.min.js"></script>
<script src="plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU" defer></script>
<script src="plugins/google-map/map.js" defer></script>

<script src="js/script.js"></script>

</body>

</html>
