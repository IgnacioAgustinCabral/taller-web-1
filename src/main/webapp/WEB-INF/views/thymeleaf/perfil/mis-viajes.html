<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>Info Viajes</h1>
<div th:each="viaje : ${viajesCreados}">
    <div th:text="${viaje.origen.nombre + ',' + viaje.origen.provincia.nombre}"></div>
    <div th:text="${viaje.destino.nombre + ',' + viaje.destino.provincia.nombre}"></div>


</div>

>
</body>
</html>
